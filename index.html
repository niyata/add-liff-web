<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register LIFF Apps</title>
</head>
<body>
    <h2 class="ui header">Register LIFF Apps
        <div class="sub header"><i class="github icon"></i>Published from <a href="https://github.com/pierre3/add-liff-web">https://github.com/pierre3/add-liff-web</a></div>
    </h2>
    <div class="ui grey segment">
        <h3 class="ui header">Channel Access Token</h3>
        <div class="ui fluid action input">
            <input id="accessTokenField" type="text" placeholder="Enter your channel access token...">
            <div id="verifyButton" class="ui button">Verify</div>
        </div>
    </div>
    <div class="ui grey segment">
        <h3 class="ui header">Add LIFF</h3>
        <div class="ui form" id="addLiffForm">
            <div class="field">
                <label>URL</label>
                <input type="text" id="url" placeholder="URL" />
            </div>
            <div class="inline fields">
                <label>View Type</label>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input type="radio" name="view-type" id="compact" checked="checked">
                        <label>Compact</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input type="radio" id="tall" name="view-type">
                        <label>Tall</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input type="radio" id="full" name="view-type">
                        <label>Full</label>
                    </div>
                </div>
            </div>
            <button id="addLiff" class="ui button">Add</button>
            <div class="ui checkbox">
                <input type="checkbox" id="useBle">
                <label>Use BLE</label>
            </div>
        </div>
    </div>
    <div class="ui grey segment">
        <h3 id="ui header">
            Hosted LIFF Pages
        </h3>
        <div class="ui divider"></div>
        <div id="links" class="ui relaxed divided list">
        </div>
    </div>
    <div class="ui grey segment">
        <h3 class="ui header">LIFF List</h3>
        <div id="cards" class="ui cards">

        </div>
    </div>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/addLiff.js"></script>
</body>
</html>
