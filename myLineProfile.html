<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My LINE Profile</title>
</head>

<body>
    <div class="ui card" style="margin:16px">
        <div class="content">
            <img class="right floated mini ui image" id="userimagefield" src="" />
            <h1 class="header" id="usernamefield">user name</h1>
            <div class="meta" id="messagefield">status message</div>
        </div>
        <div class="extra content">
            <div class="ui relaxed divided list">
                <div class="item">
                    <div class="right floated content">
                        <button class="ui icon button" onclick="copyToClipboard('useridfield')">
                            <i class="copy outline icon"></i>
                        </button>
                    </div>
                    <div class="content">
                        <a class="header">User ID</a>
                        <div class="description" id="useridfield"></div>
                    </div>
                </div>

                <div class="item">
                    <div class="right floated content">
                        <button class="ui icon button" onclick="copyToClipboard('utouidfield')">
                            <i class="copy outline icon"></i>
                        </button>
                    </div>
                    <div class="content">
                        <a class="header">U to U ID</a>
                        <div class="description" id="utouidfield"></div>
                    </div>
                </div>

                <div class="item">
                    <div class="right floated content">
                        <button class="ui icon button" onclick="copyToClipboard('roomidfield')">
                            <i class="copy outline icon"></i>
                        </button>
                    </div>
                    <div class="content">
                        <a class="header">Room ID</a>
                        <div class="description" id="roomidfield"></div>
                    </div>
                </div>

                <div class="item">
                    <div class="right floated content">
                        <button class="ui icon button" onclick="copyToClipboard('groupidfield')">
                            <i class="copy outline icon"></i>
                        </button>
                    </div>
                    <div class="content">
                        <a class="header">Group ID</a>
                        <div class="description" id="groupidfield"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
    <script src="js/common.js"></script>
    <script src="js/myProfile.js"></script>
</body>

</html>
